<!DOCTYPE html>
<html ng-app>
<head>
    <title>Client Application Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="/vendor/bootstrap/dist/css/bootstrap.min.css">

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="js/applications.js"></script>
</head>
<body ng-controller="ApplicationsController">

<div class="container-fluid">
  <h1>Register your client application</h1>

  <form class="form-horizontal" role="form" data-ng-submit="create()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" data-ng-model="name"
               id="name"
               placeholder="Your client application name" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" data-ng-model="description"
               id="description"
               placeholder="Your client application description" required>
        </div>
    </div>

    <div class="form-group">

        <label class="col-sm-2 control-label" for="certData">APN Certificate</label>
        <div class="col-sm-10">
          <textarea class="form-control" data-ng-model="certData"
                  id="certData" rows="5"
                  placeholder="Paste your APN certificate here"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="keyData">APN Key</label>
        <div class="col-sm-10">
          <textarea class="form-control" data-ng-model="keyData"
                  id="keyData"
                  rows="5" placeholder="Paste your APN key here"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="gcmKey">GCM Server API
            Key</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" data-ng-model="gcmKey"
               id="gcmKey" placeholder="Paste your GCM server API key here">
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-lg" value="Register Application">
      </div>
    </div>

  </form>

  <div ng-show="id" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p><strong>Created Application with:</strong></p>
    <p>{{id}}</p>
    <p>{{restApiKey}}</p>
  </div>

  <p>
    <a class="btn btn-default btn-lg" href="/app-list.html">List client applications</a>
    <a class="btn btn-default btn-lg" href="/index.html">List device installations</a>
  </p>

</div>
</body>
</html>
