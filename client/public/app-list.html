<!DOCTYPE html>
<html ng-app>
<head>
    <title>Client Applications</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="/vendor/bootstrap/dist/css/bootstrap.min.css">

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="js/applications.js"></script>
</head>
<body ng-controller="ApplicationsController" data-ng-init="load()">

<div class="container-fluid">
    <h1>Client Applications</h1>

    <div class="col-sm-12">
        <table class="table table-striped" style="table-layout: fixed">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <!--
                <th>Description</th>
                -->
                <th>REST API Key</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="app in apps">
                <td>{{app.id}}</td>
                <td>{{app.name}}</td>
                <!--
                <td>{{app.description}}</td>
                -->
                <td>{{app.restApiKey}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm"
                            ng-click="delete($index, app.id)"
                            title="Remove the client application"
                            >
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-show="status" class="alert alert-info alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p>{{status}}</p>
    </div>

    <p>
      <a class="btn btn-primary btn-lg" href="/app-create.html">Sign up a new client application</a>
      <a class="btn btn-default btn-lg" href="/index.html">List device installations</a>
    </p>
</div>
</body>
</html>
